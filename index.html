<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/vendor/fontawsome/fontawesome.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo List</title>
</head>

<body>
    <header class="bg-primary">
        <h1>My Todo List</h1>
    </header>
    <main>
        <div class="header-box">
            <div>fdkjsdkf</div>
            <div class="filter">
                <button class="all-task-btn">incompletet task</button>
                <button class="compelete-btn">completet task</button>
            </div>
        </div>
        <ul class="todos-list">
            <li class="todo-item">
                <div class="title">
                    <span class="fs-18">Todo Title</span>
                </div>
                <div class="actions">
                    <button class="btn">
                        <i class="fas fa-edit fs-18"></i>
                    </button>
                    <button class="btn">
                        <i class="fas fa-trash fs-18"></i>
                    </button>
                </div>
            </li>
        </ul>
        <form class="todo-form">
            <input class="todo-input" type="text" placeholder="add to do">
            <button type="submit">add</button>
            <button type="button">cancel</button>
        </form>

       

    </main>








    <script src="./assets/vendor/fontawsome/fontawesome.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
